<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-main">
      <div class="grid-screen"></div>

      <button class="grid-reset">AC</button>
      <button class="grid-delete">DEL</button>
      <button class="grid-numbers">1</button>
      <button class="grid-numbers">2</button>
      <button class="grid-numbers">3</button>
      <button class="grid-operators">+</button>
      <button class="grid-numbers">4</button>
      <button class="grid-numbers">5</button>
      <button class="grid-numbers">6</button>
      <button class="grid-operators">-</button>
      <button class="grid-numbers">7</button>
      <button class="grid-numbers">8</button>
      <button class="grid-numbers">9</button>
      <button class="grid-operators">*</button>
      <button class="grid-numbers">.</button>
      <button class="grid-numbers">0</button>
      <button class="grid-operators">=</button>
      <button class="grid-operators">/</button>
    </div>
  </body>
</html>
